apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: kubernetes-dashboard-imroc-io
  namespace: kubernetes-dashboard
spec:
  secretName: kubernetes-dashboard-imroc-io-tls
  issuerRef:
    name: letsencrypt-dns01
    kind: ClusterIssuer
  dnsNames:
  - kubernetes-dashboard.imroc.io
